<h2 mat-dialog-title>Add Operation</h2>
<mat-dialog-content class="mat-typography">
  <form
    [formGroup]="transactionForm"
    (ngSubmit)="addTransaction()"
    class="d-flex flex-direction-column"
  >
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Amount</mat-label>
      <input matInput type="number" formControlName="amount" />
    </mat-form-field>

    <label id="type-label">Select a type</label>
    <mat-radio-group
      aria-labelledby="type-label"
      formControlName="type"
      aria-label="Select a type"
    >
      <mat-radio-button value="income">Income</mat-radio-button>
      <mat-radio-button value="expense">Expense</mat-radio-button>
    </mat-radio-group>

    <mat-form-field class="mt-2">
      <mat-label>Category</mat-label>
      <input matInput formControlName="category" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Date</mat-label>
      <input matInput type="date" formControlName="date" />
    </mat-form-field>

    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button
        mat-button
        type="submit"
        [mat-dialog-close]="true"
        [disabled]="transactionForm.invalid"
      >
        Add
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
